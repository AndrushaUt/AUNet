defaults:
  - model: conv_tasnet
  - metrics: baseline_audio
  - datasets: conv_tasnet # we do not want to run inference on training data
  - dataloader: onebatch
  - transforms: example_only_instance
  - _self_
inferencer:
  device_tensors: ["mix_audio", "s1_audio", "s2_audio"] # which tensors should be on device (ex. GPU)
  device: auto # device name or "auto"
  save_path: "prediction" # any name here, can be a dataset name
  seed: 1
  from_pretrained: "saved/conv_tasnet_2/model_best (1).pth" # path to the pretrained model
